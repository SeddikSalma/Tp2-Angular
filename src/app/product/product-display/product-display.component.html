<br />

<div class="row">
  Loaded products: {{products.length}}
</div>

<br />

<div class="row">
  <div *ngFor="let product of products" class="card" style="width: 18rem;">
    <img src="{{product.thumbnail}}" height="250px" class="card-img-top" alt="{{product.description}}">
    <div class="card-body">
      <h5 class="card-title">
        {{product.title}}
      </h5>
    </div>
  </div>
</div>
