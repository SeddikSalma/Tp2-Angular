<form #formulaire="ngForm" (ngSubmit)="createcv(formulaire)">
  <label for="cin">CIN</label>
  <input #cinmodel="ngModel" required id="cin" type="text" ngModel name="cin" class="form-control">
  <div class="alert alert-danger" *ngIf="cinmodel.invalid && cinmodel.touched">cin field is empty.</div>
  <label for="name">Name</label>
  <input #namemodel="ngModel" required id="name" type="text" ngModel name="name" class="form-control">
  <div class="alert alert-danger" *ngIf="namemodel.invalid && namemodel.touched">Name field is empty.</div>
  <label for="firstname">FirstName</label>
  <input required id="firstname" type="text" #firstnamemodel="ngModel" ngModel name="firstname" class="form-control">
  <div class="alert alert-danger" *ngIf="firstnamemodel.invalid && firstnamemodel.touched">FirstName field is empty.
  </div>
  <label for="job">Job</label>
  <input required id="job" type="text" ngModel name="job" class="form-control" #jobmodel="ngModel">
  <div class="alert alert-danger" *ngIf="jobmodel.invalid && jobmodel.touched">Job field is empty.</div>
  <label for="age">Age</label>
  <input required id="age" type="number" ngModel name="age" #agemodel="ngModel" class="form-control">
  <div class="alert alert-danger" *ngIf="agemodel.invalid && agemodel.touched"></div>
  <label for="description">Description</label>
  <input required id="description" type="text" #descriptionmodel="ngModel" ngModel name="description"
    class="form-control">
  <div class="alert alert-danger" *ngIf="descriptionmodel.invalid && descriptionmodel.touched">Description is empty.
  </div>
  <label for="path">Path</label>
  <input id="path" type="text" ngModel name="path" class="form-control">
  <button class="btn btn-primary" [disabled]="formulaire.invalid" type="submit">Add</button>
</form>
